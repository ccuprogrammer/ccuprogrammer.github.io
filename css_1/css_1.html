<!DOCTYPE html>
<html>
    <head>
        <title>text shadow</title>
        <meta charset="utf-8"/>
        <style>
            .p1{
                text-shadow: 5px 5px 1px orange
            }
            .p2{
                text-shadow: 10px 10px 2px gray,5px 5px 1px silver  
            }
        </style>
    </head>
    <body>
        <p class="p1">hi world</p>
        <p class="p2">hi world</p>
    </body>
</html>
